<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <!-- START HEADER -->
        <header>
            <div class="container">
                <div class="row-header">
                    <div class="col-header">
                        <div class="link-header">
                            <a href="#">Donna</a>
                            <a href="#">Uomo</a>
                            <a href="#">Bambini</a> 
                        </div>
                        <div class="logo">
                            <img class="image" src="./img/boolean-logo.png" alt="logo-boolean">
                        </div>
                        <div class="symbol">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- START MAIN -->
        <main>
            <div class="container">
                <div class="row-main">
                    <div class="col-main">
                        <div class="content-main">
                            <img src="./img/1.webp" alt="web1">
                            <div class="under-content">
                                <div>Levi's</div>
                                <h4>RELAXED FIT TEE UNISEX</h4>
                                <div><span class="price">14,99 &euro;</span> <span class="price1">29,99 &euro;</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-main">
                        <div class="content-main">
                            <img src="./img/2.webp" alt="web2">
                            <div class="under-content">
                                <div>Guess</div>
                                <h4>ROSES TEE</h4>
                                <div><span class="price">20,99 &euro;</span> <span class="price1">29,99 &euro;</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-main">
                        <div class="content-main">
                            <img src="./img/3.webp" alt="web3">
                            <div class="under-content">
                                <div>Come Zucchero Filato</div>
                                <h4>VOGLIO DI COLORE PASTELLO</h4>
                                <div><span class="price">129,99 &euro;</span> <span class="price1">184,99 &euro;</span></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-main">
                    <div class="col-main">
                        <div class="content-main">
                            <img src="./img/4.webp" alt="web4">
                            <div class="under-content">
                                <div>Levi's</div>
                                <h4>THE UNISEX</h4>
                                <div><span class="price">14,99 &euro;</span> <span class="price1">29,99 &euro;</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-main">
                        <div class="content-main">
                            <img src="./img/5.webp" alt="web5">
                            <div class="under-content">
                                <div>Maya Deluxe</div>
                                <h4>STRIPE BODICE</h4>
                                <div><span class="price">99 ,99 &euro;</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-main">
                        <div class="content-main">
                            <img src="./img/6.webp" alt="web6">
                            <div class="under-content">
                                <div>Esprit</div>
                                <h4>MAGLIONE - BLACK</h4>
                                <div><span class="price">29,99 &euro;</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
